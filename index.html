<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="registration-form">
        <h1>Регистрация</h1>
        <form id="form">
            <div class="box-lable">
                <label for="email">Почтовый адрес:</label>
                <p class="error" id="email-error"></p>
            </div>
            <input type="text" id="email" name="email" placeholder="example@email.com" required>

            <div class="box-lable">
                <label for="password">Пароль:</label>
                <p class="error" id="password-error"></p>
            </div>
            <input type="password" id="password" name="password" placeholder="Пароль" required>

            <div class="box-lable">
                <label for="confirm-password">Подтверждение пароля:</label>
                <p class="error" id="confirm-password-error"></p>
            </div>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Подтверждение пароля" required>

            <button type="button" class="btn" id="sign-up">Sign Up</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
